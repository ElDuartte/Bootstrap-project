<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="index.css" />

		<title>Hello, world!</title>
	</head>
	<body>
		<!-- Header -->
		<header>
			<nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container">
					<a class="navbar-brand" href="#">
						<img src="assets/images/platzi-logo.png" alt="Platzi logo" />
						Conf Hawaii
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#"
									>La conferencia</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="#"
									>Los oradores</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">El lugar y la fecha</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="#"
									>Conviértete en orador</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link text-platzi" aria-current="page" href="#"
									>Compra tickets</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- /Header -->
		<!-- Main -->
		<main id="main">
			<div
				id="carouselExampleIndicators"
				class="carousel slide"
				data-bs-ride="carousel"
				data-pause="false"
			>
				<div class="carousel-indicators">
					<button
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="0"
						class="active"
						aria-current="true"
						aria-label="Slide 1"
					></button>
					<button
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="1"
						aria-label="Slide 2"
					></button>
					<button
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="2"
						aria-label="Slide 3"
					></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img
							src="assets/images/hawaii.jpg"
							class="d-block w-100"
							alt="Hawaii 1"
						/>
					</div>
					<div class="carousel-item">
						<img
							src="assets/images/hawaii2.jpg"
							class="d-block w-100"
							alt="Hawaii 2"
						/>
					</div>
					<div class="carousel-item">
						<img
							src="assets/images/hawaii3.jpeg"
							class="d-block w-100"
							alt="Hawaii 3"
						/>
					</div>
				</div>
			</div>
		</main>
		<!-- /Main -->
		<!-- Footer -->
		<footer id="footer" class="pb-4 pt-4">
			<div class="container">
				<div class="row text-center">
					<div class="col-12 col-lg-2">
						<a href="#">Preguntas frecuentes</a>
					</div>
					<div class="col-12 col-lg-2">
						<a href="#">Contáctanos </a>
					</div>
					<div class="col-12 col-lg-2">
						<a href="#">Prensa</a>
					</div>
					<div class="col-12 col-lg-2">
						<a href="#">Términos y condiciones</a>
					</div>
					<div class="col-12 col-lg-2">
						<a href="#"> Privacidad </a>
					</div>
					<div class="col-12 col-lg-2">
						<a href="#">Estudiantes</a>
					</div>
				</div>
			</div>
		</footer>
		<!-- /Fotter -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
